<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>

    <script>
        let dayofweek = prompt("choose name: a ,b, c, d, e, f and g");

switch (dayofweek){
    case "a":
        alert("monday");
        break;
    case "b":
        alert("tuesday");
        break;
    case "c":
        alert("wednesday");
        break;
    case "d":
        alert("thursday");
        break;
    case "e":
        alert("friday");
        break;
    case "f":
        alert("saturday");
        break;

    case "g":
        alert("sunday");
        break;

    default:
        alert("Not a day of a week");
 
        console.log(dayofweek);

}

    </script>
    
</body>
</html>
